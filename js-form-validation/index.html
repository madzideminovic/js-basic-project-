<!DOCTYPE html>
<html>
<head>
	<title>Form Validation</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<form>
		<h1>User registration</h1>
		<div>
			<label for="name_surname">Name Surname</label>
			<input type="text" id="" name="name_surname" placeholder="name and surname">
		</div>
		<div>
			<label for="user_name">Username</label>
			<input id="user_name" type="text" name="user_name" placeholder="username">
		</div>
		<div>
			<label for="email">Email adress</label>
			<input id="email" type="text" name="email" placeholder="example@example.com">
		</div>
		<div>
			<label for="password">Password</label>
			 <input id="password" type="password" name="password" placeholder="*****">
			<i class="bi bi-eye-slash" id="togglePassword"></i>
		</div>
		<div>
			<label for="repeat_password">Repeat Password</label>
			<input id="repeat_password" type="password" name="repeat_password" placeholder="*****">
			<i class="bi bi-eye-slash" id="togglePasswords"></i>
		</div>
		<div>
			<button>Register</button>
		</div>
	</form>


	<script src="script.js"></script>
</body>
</html>
